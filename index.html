<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Destiny 2 - Motor Local</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    canvas {
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      pointer-events: none;
      text-align: center;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Login Button */
    #loginBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      padding: 12px 24px;
      background: linear-gradient(135deg, #4f9eff 0%, #0066cc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(79, 158, 255, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
    }

    #loginBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 158, 255, 0.6);
    }

    /* Character Selector */
    #characterSelector {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background: rgba(26, 26, 46, 0.95);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 200;
    }

    #characterSelector h3 {
      color: white;
      margin: 0 0 1.5rem 0;
      text-align: center;
      font-size: 1.3rem;
    }

    .character-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .character-btn:hover {
      background: rgba(79, 158, 255, 0.3);
      border-color: #4f9eff;
    }

    .character-btn img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
    }

    /* User Info */
    #userInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      color: white;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 100;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      padding: 8px 16px;
      background: rgba(255, 100, 100, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 100;
    }

    #logoutBtn:hover {
      background: rgba(255, 100, 100, 0.4);
    }
  </style>
</head>

<body>
  <div id="loading">
    <div>Cargando Motor...</div>
    <div id="status"></div>
  </div>

  <button id="loginBtn">üîê Iniciar Sesi√≥n con Bungie</button>

  <div id="userInfo"></div>
  <button id="logoutBtn" onclick="window.clearTokens && clearTokens(); location.reload();">Cerrar Sesi√≥n</button>

  <div id="characterSelector"></div>

  <!-- LIBRERIAS EXTERNAS PARA MODO MOBILE (Carga de Geometr√≠a D2) -->
  <script src="/libs/sql.js"></script>

  <script type="module" src="/index.js"></script>
</body>

</html>
