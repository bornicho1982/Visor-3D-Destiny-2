<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungie OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4f9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Autenticando...</h1>
        <p id="status">Procesando respuesta de Bungie</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module">
        import { handleOAuthCallback, getCurrentUserMembership } from './BungieAuth.js';

        async function processCallback() {
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const status = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            try {
                // Check for error in URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('error')) {
                    throw new Error(urlParams.get('error_description') || urlParams.get('error'));
                }

                // Check for code in URL
                if (!urlParams.get('code')) {
                    // No code, redirect to main page
                    window.location.href = '/';
                    return;
                }

                // Handle the OAuth callback
                status.textContent = 'Intercambiando código por tokens...';
                const tokens = await handleOAuthCallback();

                if (tokens) {
                    status.textContent = 'Obteniendo información del perfil...';
                    const membership = await getCurrentUserMembership();

                    spinner.style.display = 'none';
                    title.textContent = '¡Autenticación Exitosa!';
                    title.classList.add('success');
                    status.textContent = `Bienvenido, ${membership.displayName}`;

                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // No tokens but no error - redirect home
                    window.location.href = '/';
                }
            } catch (err) {
                spinner.style.display = 'none';
                title.textContent = 'Error de Autenticación';
                status.textContent = '';
                errorDiv.style.display = 'block';
                errorDiv.textContent = err.message;

                console.error('OAuth callback error:', err);
            }
        }

        processCallback();
    </script>
</body>

</html>
